
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="main.css">
    <script defer src="main.js"></script>
  </head>
  <body>
    <div id="calc">
      <div class="main">
        <button id="clear" name="button">C</button>
        <div id="result"></div>
      </div>
      <div class="first-rows">
        <button class="kutir" value="7" name="button">7</button>
        <button class="kutir" value="8" name="button">8</button>
        <button class="kutir" value="9" name="button">9</button>
        <button class="shufer" value="/" name="button">/</button>
      </div>
      <div class="second-rows">
        <button class="kutir" value="4" name="button">4</button>
        <button class="kutir" value="5" name="button">5</button>
        <button class="kutir" value="6" name="button">6</button>
        <button class="shufer" value="*" name="button">x</button>
      </div>
      <div class="third-rows">
        <button class="kutir" value="1" name="button">1</button>
        <button class="kutir" value="2" name="button">2</button>
        <button class="kutir" value="3" name="button">3</button>
        <button class="shufer" value="-" name="button">-</button>
      </div>
      <div class="fourth-row">
        <button id="zero" class="kutir" value="0" name="button">0</button>
        <button class="kutir" value="." name="button">.</button>
        <button id="equal"value="=" name="button">=</button>
        <button class="shufer" value="+" name="button">+</button>
      </div>
    </div>
  </body>
  </html>
